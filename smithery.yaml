# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - openaiApiKey
      - anthropicApiKey
    properties:
      openaiApiKey:
        type: string
        description: The API key for OpenAI services.
      anthropicApiKey:
        type: string
        description: The API key for Anthropic services.
      awsAccessKeyId:
        type: string
        description: The AWS access key ID.
      awsSecretAccessKey:
        type: string
        description: The AWS secret access key.
      awsRegion:
        type: string
        description: The AWS region for Bedrock.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'docker', args: ['run', '--rm', '-e', `OPENAI_API_KEY=${config.openaiApiKey}`, '-e', `ANTHROPIC_API_KEY=${config.anthropicApiKey}`, '-e', `AWS_ACCESS_KEY_ID=${config.awsAccessKeyId || ''}`, '-e', `AWS_SECRET_ACCESS_KEY=${config.awsSecretAccessKey || ''}`, '-e', `AWS_REGION=${config.awsRegion || ''}`, 'digitalfate-image'] })
